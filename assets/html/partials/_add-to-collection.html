<fieldset class="custom-fieldset">
   <legend><span class="icon-left fa-th">Collections</span></legend>

   <div class="form-field search bar">
      <label for="search-collections" class="nodisplay">Search Collections</label>
      <input type="search" id="search-collections" placeholder="Search Collections" />
   </div>

   <div class="fieldset-results">
      <div class="form-field checkbox">
         <input type="checkbox" id="collection1" />
         <label for="collection1">Collection 1</label>
      </div>

      <div class="form-field checkbox">
         <input type="checkbox" id="collection2" checked />
         <label for="collection2">Another Collection 2</label>
      </div>

      <div class="form-field checkbox">
         <input type="checkbox" id="collection3" />
         <label for="collection3">Extra Collection 3</label>
      </div>

      <div class="form-field checkbox">
         <input type="checkbox" id="collection1" />
         <label for="collection1">Collection 4</label>
      </div>

      <div class="form-field checkbox">
         <input type="checkbox" id="collection2" checked />
         <label for="collection2">Another Collection 5</label>
      </div>

      <div class="form-field checkbox">
         <input type="checkbox" id="collection3" />
         <label for="collection3">Extra Collection 6</label>
      </div>
   </div>

   <div class="form-field bar">
      <a href="#create-collection" class="button button-link" data-toggle="toggle-content"><i class="fa fa-plus"></i>Create Collection</a>
      <div class="toggle-content">
         <input type="text" id="create-collection" placeholder="Create Collection" />
         <button type="button">Create</button>
      </div>
   </div>
</fieldset>
