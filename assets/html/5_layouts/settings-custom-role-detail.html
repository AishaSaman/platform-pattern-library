    <main role="main">

       <div class="main-col">

           <form class="form-sheet">
                <div class="form-field">
                    <label>
                        Name
                        <input type="text" value="Editor">
                    </label>
                </div>

                <div class="form-field">
                    <label>
                        Description
                        <textarea name="description" rows="8" cols="40">Vestibulum faucibus efficitur erat. Mauris varius mollis consectetur. Ut et sem ut lacus rutrum dignissim.</textarea>
                    </label>
                </div>

               <fieldset>
                   <legend>Permission</legend>

                   <div class="form-field checkbox">
                       <label for="users">
                           <input type="checkbox" id="users">
                           Add, edit, and delete users
                       </label>
                   </div>
                   <div class="form-field checkbox">

                   </div>

                           Add, edit, and delete data sources
                       </label>
                   </div>
                   <div class="form-field checkbox">
                       <label for="posts-edit">

                           Edit posts
                       </label>
                   </div>
                   <div class="form-field checkbox">
                       <label for="posts-import">
                           <input type="checkbox" id="posts-import">
                           Import posts
                       </label>
                   </div>
               </fieldset>

               <div class="form-sheet-actions">
                   <button type="button" class="button button-flat">Cancel</button>
                   <button type="button" class="button button-alpha">Save</button>
               </div>
           </form>
