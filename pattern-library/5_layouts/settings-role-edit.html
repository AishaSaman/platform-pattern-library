@@include('../partials/_pl-head.html')

<body class="layout-a">

    @@include('../partials/_mode-bar.html', {
      "context": "settings"
    })

    <div class="mode-context">

        <header class="mode-context-header">
            <ol class="breadcrumbs">
                <li><a href="">March on City Hall</a></li>
                <li><a href="">Settings</a></li>
                <li><a href="">Roles</a></li>
            </ol>

            <h1 class="mode-context-title">Edit Role</h1>
        </header>

        <span class="mode-context-trigger">
            <svg class="iconic">
                <use xlink:href="/assets/img/iconic-sprite.svg#chevron-bottom"></use>
            </svg>
            <span class="label hidden">Show more/less</span>
        </span>
    </div>


    <main role="main">

        <div class="toolbar">
            <div class="button-group">
                <button type="button" class="button-flat">Cancel</button>
                <button type="button" class="button-alpha">Save</button>
            </div>
        </div>

       <div class="main-col">

           <div class="form-sheet">
                <div class="form-field">
                    <label>
                        Name
                        <input type="text" value="Editor">
                    </label>
                </div>

                <div class="form-field">
                    <label>
                        Description
                        <textarea name="description" rows="8" cols="40">Vestibulum faucibus efficitur erat. Mauris varius mollis consectetur. Ut et sem ut lacus rutrum dignissim.</textarea>
                    </label>
                </div>

               <fieldset>
                   <legend>Permission</legend>

                   <div class="form-field checkbox">
                       <label for="users">
                           <input type="checkbox" id="users">
                           Add, edit, and delete users
                       </label>
                   </div>
                   <div class="form-field checkbox">
                       <label for="surveys">
                           <input type="checkbox" id="surveys">
                           Add, edit, and delete surveys
                       </label>
                   </div>
                   <div class="form-field checkbox">
                       <label for="categories">
                           <input type="checkbox" id="categories">
                           Add, edit, and delete categories
                       </label>
                   </div>
                   <div class="form-field checkbox">
                       <label for="sources">
                           <input type="checkbox" id="sources">
                           Add, edit, and delete data sources
                       </label>
                   </div>
                   <div class="form-field checkbox">
                       <label for="posts-edit">
                           <input type="checkbox" id="posts-edit">
                           Edit posts
                       </label>
                   </div>
                   <div class="form-field checkbox">
                       <label for="posts-import">
                           <input type="checkbox" id="posts-import">
                           Import posts
                       </label>
                   </div>
               </fieldset>

               <div class="form-field">
                   <button type="button" class="button-destructive">Delete role</button>
               </div>
           </div>

        </div>

    </main>

    @@include('../partials/_scripts.html')

</body>

</html>
