<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie10 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

@@include('../partials/_pl-head.html')

<body class="has-fixed-bottom">

   @@include('../partials/_header-context-nav.html')

   <div class="wrapper">

      

      <main class="page-content" role="main">
         <div class="page-header">
            <ul class="breadcrumb">
               <li>Settings</li>
            </ul>
            <div class="page-header-body">
               <h1 class="page-title">Views</h1>
            </div>
            <div class="page-header-actions">
               <button class="button-secondary"><span class="icon-left fa-plus">Add View</span></button>
            </div>
         </div>

         <div class="main-col">
            <p>
               <em>The top level will be the default view that is displayed on the home page.</em>
            </p>

            <div class="settings-listing">
               <div class="upvote-downvote">
                  <button type="button" class="button-secondary icon-only alt upvote" disabled></button>
                  <button type="button" class="button-secondary icon-only alt downvote"></button>
               </div>
               <div class="toggle-switch">
                  <input class="tgl" id="switch3" type="checkbox" checked>
                  <label class="tgl-btn" for="switch3"></label>
               </div>
               <h3 class="settings-listing-title">Map</h3>
               <div class="actions">
                  <button type="button" class="button-secondary icon-only-when-small edit" data-toggle="map">
                     <span>Options</span>
                  </button>
                  <button type="button" class="button-destructive alt"></button>
               </div>
               <form id="map" class="toggle-content">
                  <p>
                     <label class="checkbox-label">
                        <input type="checkbox">
                        Cluster points when map is zoomed out
                     </label>
                  </p>
                  <div class="clearfix"></div>
                  <button type="button" class="button-primary">Save View Options</button>
               </form>
            </div>

            <div class="settings-listing">
               <div class="upvote-downvote">
                  <button type="button" class="button-secondary icon-only alt upvote"></button>
                  <button type="button" class="button-secondary icon-only alt downvote"></button>
               </div>
               <div class="toggle-switch">
                  <input class="tgl" id="switch3" type="checkbox" checked>
                  <label class="tgl-btn" for="switch3"></label>
               </div>
               <h3 class="settings-listing-title">List</h3>
               <div class="actions">
                  <button type="button" class="button-secondary icon-only-when-small edit" data-toggle="list">
                     <span>Options</span>
                  </button>
                  <button type="button" class="button-destructive alt"></button>
               </div>
               <form id="list" class="toggle-content">
                  <label class="input-label">Order Posts By</label>
                  <label class="radio-label">
                     <input type="radio" name="order" value="Red">
                     Date Posted
                  </label>
                  <br>
                  <label class="radio-label">
                     <input type="radio" name="order" value="Blue">
                     Date Modified
                  </label>
                  <br>
                  <label class="radio-label">
                     <input type="radio" name="order" value="Blue">
                     Date of Event
                  </label>
                  <label class="checkbox-label">
                     <input type="checkbox">
                     Show All Posts
                  </label>
                  <div class="clearfix"></div>
                  <button type="button" class="button-primary">Save View Options</button>
               </form>
            </div>

            <div class="settings-listing">
               <div class="upvote-downvote">
                  <button type="button" class="button-secondary icon-only alt upvote"></button>
                  <button type="button" class="button-secondary icon-only alt downvote" disabled></button>
               </div>
               <div class="toggle-switch">
                  <input class="tgl" id="switch3" type="checkbox" checked>
                  <label class="tgl-btn" for="switch3"></label>
               </div>
               <h3 class="settings-listing-title">Bar Chart</h3>
               <div class="actions">
                  <button type="button" class="button-secondary icon-only-when-small edit" data-toggle="barchart">
                     <span>Options</span>
                  </button>
                  <button type="button" class="button-destructive alt"></button>
               </div>
               <form id="barchart" class="toggle-content">
                  <label class="input-label">Show Number of Posts</label>
                  <label class="radio-label">
                     <input type="radio" name="postsvalue" value="Red">
                     Per Day
                  </label>
                  <br>
                  <label class="radio-label">
                     <input type="radio" name="postsvalue" value="Blue">
                     Another Option
                  </label>
                  <br>
                  <label class="radio-label">
                     <input type="radio" name="postsvalue" value="Blue">
                     More graph options
                  </label>
                  <label class="checkbox-label">
                     <input type="checkbox">
                     Show All Posts
                  </label>
                  <div class="clearfix"></div>
                  <button type="button" class="button-primary">Save View Options</button>
               </form>
            </div>
         </div><!--end main col-->

      </main> <!--end layout a-->

   </div>

   @@include('../partials/_footer.html')

   @@include('../partials/_scripts.html')

</body>

</html>
