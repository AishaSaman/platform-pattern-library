@@include('../partials/_pl-head.html')

<body class="has-dynamic-header">

   @@include('../partials/_header.html')

   <div class="wrapper">

      

      <main class="page-content" role="main">

         <div class="page-header">
            <h1>All Posts</h1>

            <div class="tabs-with-filter" data-view="timeline">
               @@include('../partials/_tabs-with-label.html', {
                  "context": "timeline"
               })

               @@include('../partials/_filters.html')
            </div>
         </div>

         <div class="main-col timeline-view">

            <form class="clearfix">
               <div class="custom-select">
                  <label class="delta-alt">Graph</label>
                  <select>
                     <option>Posts</option>
                     <option>Categories</option>
                     <option>Type</option>
                     <option>Status</option>
                  </select>
               </div>
               <div class="inline ">
                  <label class="checkbox-label">
                     <input type="checkbox">
                     <span>Show cumulative totals</span>
                  </label>
               </div>
            </form>

            <div id="timeline" class="timeline">
               <img src="../../img/timeline-view.png" alt="Timeline View" />
            </div>

         </div>

      </main> <!--end layout a-->

   </div>

   @@include('../partials/_footer.html')

   @@include('../partials/_scripts.html')

</body>

</html>
