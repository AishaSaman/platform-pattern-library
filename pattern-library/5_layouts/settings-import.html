@@include('../partials/_pl-head.html')

<body class="has-fixed-bottom">

   @@include('../partials/_header-full.html')

   <div class="wrapper has-full-header">

      @@include('../partials/_main-menu.html')

      <main class="page-content has-aside" role="main">

         <div class="main-col">
            <ul class="breadcrumb">
               <li>
                  Settings
               </li>
            </ul>
            <h1>Import</h1>
            <div class="divider padded"></div>

            <form class="dk-bg">
               <h2>CSV</h2>
               <p><em>Import the data from a CSV spreadsheet into your deployment as posts.</em></p>
               <div class="divider padded"></div>

               <div class="form-field">
                  <label>Import to which post type?</label>
                  <div class="custom-select">
                     <select>
                        <option>Accident report</option>
                        <option>Incident</option>
                        <option>Hospital</option>
                     </select>
                  </div>
               </div>

               <div class="form-field">
                  <label>CSV file</label>
                  <input type="file" />
               </div>

               <div class="form-field">
                  <button type="submit">Import CSV</button>
               </div>
            </form>

         </div><!--end main col-->

      </main> <!--end layout a-->

   </div>

   @@include('../partials/_scripts.html')
