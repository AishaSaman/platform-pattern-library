@@include('../partials/_pl-head.html')

<body class="has-fixed-bottom">

   @@include('../partials/_header.html')

   <div class="wrapper">

      

      <main class="page-content" role="main">
         <div class="page-header">
            <ul class="breadcrumb">
               <li>Settings</li>
            </ul>
            <div class="page-header-body">
               <h1 class="page-title">Data Sources</h1>
            </div>
            <div class="page-header-actions">
               <button class="button-secondary"><span class="icon-left fa-plus">Add Data Source</span></button>
            </div>
         </div>

         <div class="main-col">
            <p>
               <em>You can configure options for data sources, and then turn on and off sources.</em>
            </p>

            <div class="settings-listing">
               <div class="toggle-switch">
                  <input class="tgl" id="switch3" type="checkbox">
                  <label class="tgl-btn" for="switch3"></label>
               </div>
               <h3 class="settings-listing-title">Twitter User</h3>
               <button type="button" class="actions button-secondary icon-only-when-small edit" data-toggle="toggle-content">
                  <span>Options</span>
               </button>
               <form class="toggle-content">
                  <label class="input-label">Twitter Username</label>
                  <input type="text" placeholder="@example">
                  <div class="select-inline">
                     <label class="input-label">Import As:</label>
                     <select name="visible-to">
                        <option value="volvo">Option 1</option>
                        <option value="saab">Option 2</option>
                        <option value="fiat">Option 3</option>
                     </select>
                  </div>
                  <p class="clearfix">
                     <label>
                        <input type="checkbox">
                        These posts need to be approved by administrators
                     </label>
                  </p>
                  <button type="button" class="button-primary">Save Data Source</button>
               </form>
            </div>
            <div class="settings-listing">
               <div class="toggle-switch">
                  <input class="tgl" id="switch3" type="checkbox">
                  <label class="tgl-btn" for="switch3"></label>
               </div>
               <h3 class="settings-listing-title">SMS</h3>
               <button type="button" class="actions button-secondary icon-only-when-small edit" data-toggle="toggle-content">
                  <span>Options</span>
               </button>
               <form class="toggle-content">
                  <label class="input-label">From Number</label>
                  <input type="text" placeholder="750-325-1343">
                  <div class="select-inline">
                     <label class="input-label">Import As:</label>
                     <select name="visible-to">
                        <option value="volvo">Option 1</option>
                        <option value="saab">Option 2</option>
                        <option value="fiat">Option 3</option>
                     </select>
                  </div>
                  <p class="clearfix">
                     <label>
                        <input type="checkbox">
                        These posts need to be approved by administrators
                     </label>
                  </p>
                  <button type="button" class="button-primary">Save Data Source</button>
               </form>
            </div>
            <div class="settings-listing">
               <div class="toggle-switch">
                  <input class="tgl" id="switch4" type="checkbox">
                  <label class="tgl-btn" for="switch4"></label>
               </div>
               <h3 class="settings-listing-title">Facebook</h3>
               <button type="button" class="actions button-secondary icon-only-when-small edit" data-toggle="toggle-content">
                  <span>Options</span>
               </button>
               <form class="toggle-content">
                  <label class="input-label">From Number</label>
                  <input type="text" placeholder="750-325-1343">
                  <div class="select-inline">
                     <label class="input-label">Import As:</label>
                     <select name="visible-to">
                        <option value="volvo">Option 1</option>
                        <option value="saab">Option 2</option>
                        <option value="fiat">Option 3</option>
                     </select>
                  </div>
                  <p class="clearfix">
                     <label>
                        <input type="checkbox">
                        These posts need to be approved by administrators
                     </label>
                  </p>
                  <button type="button" class="button-primary">Save Data Source</button>
               </form>
            </div>
         </div><!--end main col-->
      </main> <!--end layout a-->
   </div>

@@include('../partials/_footer.html')

@@include('../partials/_scripts.html')

</body>

</html>
