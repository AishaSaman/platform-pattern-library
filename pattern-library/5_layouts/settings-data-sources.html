<!DOCTYPE html>

@@include('../partials/_pl-head.html')

<body class="layout-a">

    @@include('../partials/_mode-bar.html', {
      "context": "settings"
    })

    <div class="mode-context">

        <header class="mode-context-header">
            <ol class="breadcrumbs">
                <li><a href="">March on City Hall</a></li>
                <li><a href="">Settings</a></li>
            </ol>

            <h1 class="mode-context-title">Data Sources</h1>
        </header>

        <span class="mode-context-trigger">
            <svg class="iconic">
                <use xlink:href="/assets/img/iconic-sprite.svg#chevron-bottom"></use>
            </svg>
            <span class="label hidden">Show more/less</span>
        </span>
    </div>


    <main role="main">

        <div class="toolbar">
            <div class="button-group">
                <button type="button" class="button-flat">Cancel</button>
                <button type="button" class="button-alpha">Save</button>
            </div>
        </div>


       <div class="main-col">

            <div class="listing card">
                <div class="listing-item active">
                    <div class="listing-item-secondary">
                        <div class="toggle-switch">
                            <input class="tgl" id="switch1" type="checkbox" checked>
                            <label class="tgl-btn" for="switch1"></label>
                        </div>
                    </div>

                    <div class="listing-item-primary">
                        <div class="listing-item-image">
                            <img class="icon" src="/assets/img/twitter.png" alt="">
                        </div>

                        <h2 class="listing-item-title">Tweets from user</h2>
                    </div>

                    <div class="listing-item-body">
                        <form>
                            <div class="form-field">
                                <label>
                                    Twitter username
                                    <input type="text" placeholder="@ushahidi" value="@ushahidi" />
                                </label>
                            </div>

                            <div class="form-field select">
                                <label>
                                    Import as
                                    <div class="custom-select">
                                        <select>
                                            <option>Survey 1</option>
                                            <option selected>Survey 2</option>
                                            <option>Survey 3</option>
                                        </select>
                                    </div>
                                </label>
                            </div>

                            <div class="form-field checkbox">
                                <label>
                                    <input type="checkbox">
                                    Require moderation
                                </label>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="listing-item">
                    <div class="listing-item-secondary">
                        <div class="toggle-switch">
                            <input class="tgl" id="switch2" type="checkbox">
                            <label class="tgl-btn" for="switch2"></label>
                        </div>
                    </div>

                    <div class="listing-item-primary">
                        <div class="listing-item-image">
                            <img class="icon" src="/assets/img/twitter.png" alt="">
                        </div>

                        <h2 class="listing-item-title">Tweets with keyword</h2>
                    </div>

                    <div class="listing-item-body">
                        <form>
                            <div class="form-field">
                                <label>
                                    Keyword
                                    <input type="text" placeholder="#ushahidi" />
                                </label>
                            </div>

                            <div class="form-field select">
                                <label>
                                    Import as
                                    <div class="custom-select">
                                        <select>
                                            <option>Survey 1</option>
                                            <option selected>Survey 2</option>
                                            <option>Survey 3</option>
                                        </select>
                                    </div>
                                </label>
                            </div>

                            <div class="form-field checkbox">
                                <label>
                                    <input type="checkbox">
                                    Require moderation
                                </label>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="listing-item">
                    <div class="listing-item-secondary">
                        <div class="toggle-switch">
                            <input class="tgl" id="switch3" type="checkbox">
                            <label class="tgl-btn" for="switch3"></label>
                        </div>
                    </div>

                    <div class="listing-item-primary">
                        <h2 class="listing-item-title">SMS</h2>
                    </div>

                    <div class="listing-item-body">
                        <form>
                            <div class="form-field">
                                <label>
                                    Sender's phone number
                                    <input type="tel" placeholder="123-456-7890" />
                                </label>
                            </div>

                            <div class="form-field select">
                                <label>
                                    Import as
                                    <div class="custom-select">
                                        <select>
                                            <option>Survey 1</option>
                                            <option>Survey 2</option>
                                            <option>Survey 3</option>
                                        </select>
                                    </div>
                                </label>
                            </div>

                            <div class="form-field checkbox">
                                <label>
                                    <input type="checkbox">
                                    Require moderation
                                </label>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="listing-item">
                    <div class="listing-item-secondary">
                        <div class="toggle-switch">
                            <input class="tgl" id="switch4" type="checkbox">
                            <label class="tgl-btn" for="switch4"></label>
                        </div>
                    </div>

                    <div class="listing-item-primary">
                        <div class="listing-item-image">
                            <img class="icon" src="/assets/img/facebook.png" alt="">
                        </div>

                        <h2 class="listing-item-title">Facebook</h2>
                    </div>
                </div>

                <div class="listing-toolbar">
                    <strong class="listing-toolbar-summary"><span class="total"></span> selected</strong>

                    <button type="button" class="button-destructive">
                        <svg class="iconic">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/img/iconic-sprite.svg#trash"></use>
                        </svg>
                        <span class="button-label hidden">Delete</span>
                    </button>
               </div>
            </div>

        </div>

    </main>

    @@include('../partials/_scripts.html')

</body>

</html>
