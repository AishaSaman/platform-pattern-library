 <div id="account" class="modal">
     <div class="modal-window">
         <button href="" class="button-beta button-flat modal-trigger modal-trigger-close">
             <svg class="iconic">
                 <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/img/iconic-sprite.svg#x"></use>
             </svg>
            <span class="hidden">Close</span>
         </button>

        <h3 class="modal-title">
            Brandon Rosage <em>account settings</em>
        </h3>

        <nav class="tabs-menu" data-tabs="account-tab">
            <ul>
                <li><a href="#account-general">General</a></li>
                <li><a href="#account-notifications">Notifications</a></li>
            </ul>
        </nav>

        <div class="modal-body">

            <div id="account-general" class="account-tab">
                <div class="form-field">
                    <label>Display name</label>
                    <input type="text" value="Brandon Rosage" />
                </div>

                <div class="form-field">
                    <label>Email address</label>
                    <input type="email" value="brandon@ushahidi.com" />
                </div>

                <span data-toggle="toggle-content">Change password</span>
                <div class="form-field toggle-content">
                    <label>Password</label>
                    <input type="password" />
                </div>
            </div>

            <div id="account-notifications" class="account-tab">
                <div class="listing">
                    <h3 class="listing-heading">How you get notifications</h3>

                    <div class="listing-item">
                        <div class="listing-item-secondary">
                            <button type="button" class="button-link listing-item-toggle">
                                <svg class="iconic">
                                  <use xlink:href="/assets/img/iconic-sprite.svg#chevron-bottom"></use>
                                </svg>
                                <span class="button-label">Configure</span>
                            </button>
                        </div>

                        <div class="listing-item-primary">
                            <h2 class="listing-item-title">
                                brandon@ushahidi.com
                                <span class="status-indicator green"></span>
                            </h2>
                        </div>

                        <div class="listing-item-body">

                            <div class="form-field switch">
                               <label>Send notifications to this address</label>
                               <div class="toggle-switch">
                                  <input class="tgl" id="switch1" type="checkbox" checked>
                                  <label class="tgl-btn" for="switch1"></label>
                               </div>
                            </div>

                            <div class="form-field">
                                <label>
                                    Email address
                                    <input type="email" placeholder="email@domain.com" value="brandon@ushahidi.com" />
                                </label>
                            </div>

                            <div class="form-field">
                                <button class="button-destructive">Remove account</button>
                            </div>
                        </div>
                    </div>

                    <div class="listing-item">
                        <div class="listing-item-primary">
                            <h2 class="listing-item-title">
                                <a href="" class="button button-flat" data-modal="add-field">
                                    <svg class="iconic">
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/img/iconic-sprite.svg#plus"></use>
                                    </svg>
                                   Add account
                                </a>
                            </h2>
                        </div>
                    </div>

                </div>

                <div class="listing">
                    <h3 class="listing-heading">What you get notifications about</h3>

                    <div class="listing-item">
                        <div class="listing-item-secondary">
                            <button type="button" class="button-link">
                                <svg class="iconic">
                                  <use xlink:href="/assets/img/iconic-sprite.svg#circle-x"></use>
                                </svg>
                                <span class="button-label">Remove</span>
                            </button>
                        </div>

                        <div class="listing-item-primary">
                            <div class="listing-item-image">
                                <svg class="iconic">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/img/iconic-sprite.svg#star"></use>
                                </svg>
                            </div>

                            <h2 class="listing-item-title"><a href="">Police encounters needing translation</a></h2>
                        </div>
                    </div>

                </div>
            </div>

            <div class="form-field">
                <button type="button" class="button-link  modal-trigger">Cancel</button>
                <button type="button" class="button-alpha modal-trigger">Save &amp; close</button>
            </div>
        </div>
     </div>

     <div class="modal-overlay"></div>
  </div>
